
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Generador de Numeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Lista de Numeros y Estadisticas</h1>
    <br>
    <input type="text" id="numero" >
    <button class="btn btn-dark" onclick="generarNumero()">Generar numero</button>
    <button class="btn btn-dark" onclick="agregarNumero()">Agregar a la tabla</button>
    <button class="btn btn-danger" onclick="calcularEstadisticas()">Calcular estadísticas</button>
    <br>
    <br>
    <table id="tabla">
        <tr>
            <th>Números</th>
        </tr>
    </table>
    <br>
    <h6>Estadisticas</h6>
    <p id="promedio"></p>
    <p id="total"></p>
    <p id="maximo"></p>
    <p id="minimo"></p>
</body>
</html>

    <script src="/js/main.js"></script>
</body>
</html>
